<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>创建对象</title>
  </head>
  <body>
    <script>
      //1.工厂模式
      function createPerson(name, age, job) {
        let o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function () {
          console.log(this.name);
        };
        return o;
      }
      let person1 = createPerson("Nicholas", 29, "Software Engineer");
      let person2 = createPerson("Greg", 27, "Doctor");
      console.log(person1);
      console.log(person2);
      //2.构造函数模式
      function Person(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = function () {
          console.log(this.name);
        };
      }
      let person3 = new Person("Nicholas", 29, "Software Engineer");
      let person4 = new Person("Greg", 27, "Doctor");
      person3.sayName(); // Nicholas
      person4.sayName(); // Greg
      console.log(person3 instanceof Object); // true
      console.log(person3 instanceof Person); // true
      console.log(person4 instanceof Object); // true
      console.log(person4 instanceof Person); // true
      //3.原型模式
      function Person3() {}
      Person3.prototype.name = "Nicholas";
      Person3.prototype.age = 29;
      Person3.prototype.job = "Software Engineer";
      Person3.prototype.sayName = function () {
        console.log(this.name);
      };
      let person5 = new Person3();
      person5.sayName(); // "Nicholas"
      let person6 = new Person3();
      person6.sayName(); // "Nicholas"
      console.log(person5.sayName == person6.sayName); // true
    </script>
  </body>
</html>
