<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组方法</title>
  </head>
  <body>
    <script>
      //1.from() of() 将一组类数组结构/参数转换为数组实例
      console.log(Array.from("hello")); //["h","e","l","l","o"]
      //2.检测数组内容方法 keys()——索引值 values()——数组值 entries()——索引值+数组值
      let arr2 = ["foo", "bar", "baz", "qux"];
      console.log(Array.from(arr2.keys())); //[0,1,2,3]
      console.log(Array.from(arr2.values())); //['foo', 'bar', 'baz', 'qux']
      console.log(Array.from(arr2.entries())); // [[0, "foo"], [1, "bar"], [2, "baz"], [3, "qux"]]
      //3.数组填充方法 fill(a,n)——用a填充索引大于等于n的元素
      let arr3 = [0, 0, 0, 0, 0];
      console.log(arr3.fill(2, 3)); //[0, 0, 0, 2, 2]
      //4.push()——在数组末尾新增项 pop()——删除数组末尾项
      let arr4 = [1, 2, 3];
      arr4.push(4);
      console.log(arr4); //[1,2,3,4]
      arr4.pop();
      console.log(arr4); //[1,2,3]
      //5.unshift()——在数组首新增项 shift()——删除数组首项
      let arr5 = [1, 2, 3];
      arr5.unshift(4);
      console.log(arr5); //[4,1,2,3]
      arr5.shift();
      console.log(arr5); //[1,2,3]
      //6.reverse()——数组反向排序 sort()——可升序可降序
      let arr6 = [1, 3, 2, 5, 4];
      console.log(arr6.reverse()); //[4,5,2,3,1]
      console.log(arr6.sort((a, b) => a - b)); //[1,2,3,4,5]
      //7.slice(m,n)——取数组[m,n)项 splice()——可插入、删除、替换数组元素
      let arr7 = [1, 2, 3, 4, 5];
      console.log(arr7.slice(2, 4)); //[3,4]
      //删除
      arr7.splice(0, 1);
      console.log(arr7); //[2,3,4,5]
      //插入
      arr7.splice(2, 0, 6, 7);
      console.log(arr7); //[2, 3, 6, 7, 4, 5]
      //替换——先把要替换的元素删除
      arr7.splice(2, 1, 10);
      console.log(arr7); //[2, 3, 10, 7, 4, 5]
      //8.indexOf()——数组中第一出现该元素的位置 lastIndexOf()——数组中最后出现该元素的位置 includes()——数组中是否存在该元素
      let arr8 = [1, 2, 2, 3, 4];
      console.log(arr8.indexOf(2)); //1
      console.log(arr8.lastIndexOf(2)); //2
      console.log(arr8.includes(10)); //false
      //9.迭代方法reduce()
      let arr9 = [1, 2, 3, 4, 5];
      let sum = arr9.reduce((prev, cur, index, array) => prev + cur);
      console.log(sum); //15
    </script>
  </body>
</html>
